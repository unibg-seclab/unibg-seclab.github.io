{% extends "_base.html" %}

{% block title %}
{{ page.title }}
{% endblock title %}

{% block content %}
  {% if page.extra.github %}
    <div class="github-fork-ribbon-wrapper auto">
      <div class="github-fork-ribbon">
        <a href="https://github.com/{{ config.extra.github }}/{{ page.extra.github }}">
          Fork me on GitHub
        </a>
      </div>
    </div>
  {% endif %}
  <h1>{{ page.title }}</h1>
  <hr />
  {% block page_content %}
  {{ page.content | safe }}
  {% endblock page_content %}
{% endblock content %}
