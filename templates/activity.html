{% extends "page.html" %}

{% block content %}
  {% if page.extra.top_image %}
  <img class="center-block" src="{{ page.extra.top_image }}" />
  {% endif %}
  <h1>{{ page.title }}</h1>
  <hr />
  {% block page_content %}
  {{ page.content | safe }}
  {% endblock page_content %}
{% endblock content %}
