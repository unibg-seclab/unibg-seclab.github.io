<div class="row">
  <div class="col-xs-2">
    {% if include.image %}
    <img class="person" src="{{ include.image }}" />
    {% endif %}
  </div>
  <div class="col-xs-10">
    <h3>{{ include.name }}</h3>
    <p>{{ include.description }}</p>
    {% if include.website %}
    <p><a href="{{ include.website }}">Personal website </a></p>
    {% endif %}
  </div>
</div>
