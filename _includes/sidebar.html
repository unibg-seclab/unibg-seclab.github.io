<div class="widget-wrapper">
<h3 class="widget-title">Thesis Projects</h3>
<ul>
{% for proj in site.thesis_projects limit:10 %}
    {% unless proj.published == false %}
    <li><a href="{{ site.baseurl }}{{proj.url}}">{{ proj.title }}</a></li>
    {% endunless %}
{% endfor %}
</ul>
</div>
